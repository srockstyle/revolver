default: &default
  adapter: postgresql
  encoding: utf8
  pool: <%=  ENV.fetch("RAILS_MAX_THREADS") { 8 } %>
  host: <%= ENV['REVOLVER_DB_HOST'] %>
development:
  <<: *default
  database: revolver_development
test:
  <<: *default
  database: revolver_test
production:
  <<: *default
  database: revolver_production
  username: revolver
  password: <%= ENV["REVOLVER_DATABASE_PASSWORD"] %>
